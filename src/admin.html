<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员审批</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
<div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">电子合同签署平台</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="http://localhost:3000/index.html">首页</a></li>
            <li ><a href="http://localhost:3000/introduction.html">流程介绍</a></li>
            <li class="active"><a href="http://localhost:3000/about.html">关于</a></li>
        </ul>
    </div>
</div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12" >
            <div class="jumbotron">
                <h1 class="text-center">审批合同</h1>
            </div>
            <form onSubmit="App.super();">
                <div class="form-group">
                    <br>
                    <label for="sp">输入合同序列号</label>
                    <input type="text" class="form-control" id="sp" placeholder="输入序列号">
                    <br>
                </div>
                <button type="button" onclick="App.pass()" class="btn btn-primary">通过</button>
                <button type="button" onclick="App.reject()" class="btn btn-primary">不予批准/提前终止</button>
                <hr />
            </form>
            <br>
            <br>

            <div class="form-group" style="text-align:center;vertical-align:middle;" >
                <a href="./index2.html">
                    <button class="btn btn-primary" >返回主界面</button>
                </a>
                <a href="./query.html">
                    <button class="btn btn-primary" >返回查询页面</button>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
