<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布合同</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
  </head>


  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">电子合同签署平台</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="http://localhost:3000/index.html">首页</a></li>
            <li ><a href="http://localhost:3000/introduction.html">流程介绍</a></li>
            <li class="active"><a href="http://localhost:3000/about.html">关于</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12" >
          <div class="jumbotron">
            <h1 class="text-center">新建合同</h1>
          </div>

          <hr>
          <p id="accBalance" class="text-center"></p>
          <p id="accountAddress" class="text-center"></p>
          <div class="alert alert-warning">
            <p class="text-center" style="font-weight: bolder">请牢记合同序号，以合同序号为查询依据!!</p>
            <p id="e_contractCount" class="text-center"></p>
          </div>

          <hr>
          <br>
        <table border="3" align="center" >
              <form onSubmit="App.createC();" >
                <div class="form-group" style="text-align: left;vertical-align: middle;">
                    <tr>
                        <th style="font-size: x-large">甲方信息</th>
                        <th style="font-size: x-large">乙方信息</th>
                    </tr>
                    <tr>
                        <td>
                          <label for="nickname1">请输入甲方姓名:</label>
                          <input type="text"  class="form-control" id="nickname1" placeholder="输入甲方姓名">
                          <hr>
                          <label for="idCard1">请输入甲方身份证号</label>
                          <input type="text"   class="form-control" id="idCard1" placeholder="输入身份证号">
                          <hr>
                          <label for="par1">请输入甲方地址</label>
                          <input type="text"  class="form-control" id="par1" placeholder="输入区块链地址">
                          <hr>
                        </td>
                        <td>
                          <label for="nickname2">请输入乙方姓名</label>
                          <input type="text"  class="form-control" id="nickname2" placeholder="输入姓名">
                          <hr>

                          <label for="idCard2">请输入乙方身份证号</label>
                          <input type="text"   class="form-control" id="idCard2" placeholder="输入身份证号">
                          <hr>
                          <label for="par2">请输入乙方地址</label>
                          <input type="text"  class="form-control" id="par2" placeholder="输入区块链地址">
                          <hr>
                         </td>
                    </tr>
                    <tr>
                         <td colspan="2" style="font-size: x-large">
                          <label for="con">请输入合同内容</label>
                          <input type="text"  style="width:80em; height:25em;" class="form-control" id="con" placeholder="输入内容">
                          <br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" class="btn btn-primary" value="发布合同">
                        </td>
                    </tr>
              </div>
               </form>
        </table>
            <br>
            <br>
            
          <div class="form-group" style="text-align:center" >
              <a href="./index2.html">
                <button class="btn btn-primary" >返回主页面</button>
            </a>
         <br> <br> <br> <br> <br>
          </div>
      </div>
    </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
